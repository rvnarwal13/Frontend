<!DOCTYPE html>
<html>
<head>
	<title>Frontend Mentor Fylo Data Storage</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Frontend Mentor Fylo Data Storage.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container2">
			<div class="icons">
				<span class="icons4 material-icons">storage</span><span class="fylo">Fylo<span></span>
				<div class="icons2">
					<div class="icons3"><span class="material-icons">insert_drive_file</span></div>
					<div class="icons3"><span class="material-icons">folder</span></div>
					<div class="icons3"><span class="material-icons">cloud_upload</span></div>
				</div>
			</div>
			<div class="flex2">
				<div class="flex3">
					<div class="left"></div>
					<div class="fmiddle">
						<p><span>185</span> GB LEFT</p>
					</div>
					<div class="right"></div>
				</div>
				<div class="storage">
					<div class="flex6">
						<div class="addj">
							<div class="f2left"></div>
							<div class="f2middle">.</div>
							<div class="f2right"></div>
						</div>
						<div class="storage2">
							<div class="upper">
								<p>You've used <span>815 GB</span> of our storage</p>
							</div>
							<div class="middle">
								<div class="done">
									<div class="dot"></div>
								</div>
							</div>
							<div class="lower">
								<div class="lleft">
									<p>0 GB</p>
								</div>
								<div class="lright">
									<p>1000 GB</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
